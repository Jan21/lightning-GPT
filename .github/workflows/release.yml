name: PyPI Release

# https://help.github.com/en/actions/reference/events-that-trigger-workflows
on:  # Trigger the workflow on push or pull request, but only for the master branch
  push:
    branches: [main, "release/*"]
  release:
    types: [published]


jobs:
  # based on https://github.com/pypa/gh-action-pypi-publish
  build-package:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: >-
        python -m pip install --user --upgrade setuptools wheel twine

    - name: Build packages
      run: |
        python setup.py sdist bdist_wheel
        ls -lh dist/

    - name: Check Package
      run: twine check dist/*

    - name: Install and Check Package Wheel
      run: pip install ./dist/*.whl && python -c "import lightning_mingpt; print(lightning_mingpt.__version__); import mingpt.model; import nanogpt.model"

    - name: Install and Check Package Source Distribution
      run: pip install ./dist/*.tar.gz --force-reinstall && python -c "import lightning_mingpt; print(lightning_mingpt.__version__); import mingpt.model; import nanogpt.model"

    - uses: actions/upload-artifact@v3
      with:
        name: pypi-packages-${{ github.sha }}
        path: dist

  upload-package:
    timeout-minutes: 5
    runs-on: ubuntu-20.04
    needs: build-package
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: pypi-packages-${{ github.sha }}
        path: dist
    - run: ls -lh dist/

  publish-package:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    needs: build-package
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: pypi-packages-${{ github.sha }}
        path: dist
    - run: ls -lh dist/

    # We do this, since failures on test.pypi aren't that bad
    - name: Publish to Test PyPI
      if: startsWith(github.event.ref, 'refs/tags') || github.event_name == 'release'
      uses: pypa/gh-action-pypi-publish@v1.6.4
      with:
        user: __token__
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/
        verbose: true

    - name: Publish distribution ðŸ“¦ to PyPI
      if: startsWith(github.event.ref, 'refs/tags') || github.event_name == 'release'
      uses: pypa/gh-action-pypi-publish@v1.6.4
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
